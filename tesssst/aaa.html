<script>
    let width = 6;
    let height = 10;
    for (let i = 0; i < width; i++) {
        document.write("<br>");
        for (let j = 0; j < height; j++) {
            if (i === 0 || i === width - 1 || j === 0 || j === height - 1) {
                document.write("*");
            } else {
                document.write("&nbsp");
            }

        }
    }
    document.write("<br>");
    for (let i = 0; i < width; i++) {
        document.write("<br>");
        for (let j = 0; j <= i; j++) {
            if (i === 0 || i === width - 1 || j === 0 || j === i) {
                document.write(" * ");
            } else {
                document.write(" &nbsp ");
            }
        }
    }

    for (let i = 1; i < width; i++) {
        document.write("<br>");
        for (let j = 1; j <= width - i; j++) {
            document.write("&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("* ");
        }
    }
    document.write("<br>");

    let k = width - 1;
    for (let i = 0; i < width - 1; i++) {

        for (let j = 0; j < 2 * width - 1; j++) {
            if (j === k - i || j === k + i) {
                document.write(" * ");
            } else {
                document.write("&nbsp ");
            }
        }
        document.write("<br>");
    }
    for (let j = 0; j < 2 * width - 3; j++) {
        document.write(" * ");
    }

</script>
