<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ</title>
</head>
<body>
    <script>
        let celsius = Number(prompt("Nhập nhiêt độ cần đổi: "));
        let fahrenheit = (9*celsius)/5 + 32;
        alert("Kết quả chuyển đổi: " + fahrenheit);
    </script>
</body>
</html>
