<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input id="money" type="number" >
            </td>
            <td>
                <select id="fromCurrency">
                    <option value="vn">Việt Nam</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="toCurrency">
                    <option value="usd">USD</option>
                    <option value="vn">Việt Nam</option>
                </select>
            </td>
            <td>
                    <button type="button" onclick="convert()">Convert</button>
            </td>
        </tr>
        <tr>
            <td style="color: blue">
                <label>Result: </label> <label id="result"> </label>
            </td>
        </tr>
    </table>
    <script>
        function convert() {
            let amount = Number(document.getElementById("money").value);
            let currency1 = document.getElementById("fromCurrency").value;
            let currency2 = document.getElementById("toCurrency").value;
            let total = 0;
            if(currency1=="vn" && currency2=="vn"){
                alert("Cùng đồng tiền!!!");
            }
            if(currency1=="usd" && currency2=="usd"){
                alert("Cùng đồng tiền!!!");
            }if(currency1=="usd" && currency2=="vn"){
                total = amount/23000;
                document.getElementById("result").innerHTML=total;
            }if(currency1=="vn" && currency2=="usd"){
                total = amount*23000;
                document.getElementById("result").innerHTML= total;
            }
        }
    </script>
</body>
</html>
