<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
    <script>
        let radius = Number(prompt("Nhập bán kính hình tròn: "));
        let area = radius*radius*3.14;
        let circuit = radius*2*3.14
        alert("Diện tích của hình tròn là: "+ area);
        alert("Chu vi của hình tròn là: "+ circuit);
    </script>
</body>
</html>
