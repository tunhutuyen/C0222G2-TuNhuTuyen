<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
    <input type="number" id="number1" name="">
    <input type="number" id="number2" name="">
    <br>
    <br>
    <button type="button" onclick="add()">Addition(+)</button>
    <button type="button" onclick="sub()">Subtraction(-)</button>
    <button type="button" onclick="mul()">Multiplication(X)</button>
    <button type="button" onclick="div()">Division(/)</button>
    <br>
    <br>
    <p id="result"></p>
    <script>
        function add() {
            let num1 = Number(document.getElementById("number1").value);
            let num2 = Number(document.getElementById("number2").value);
            let total = num1 + num2;
            document.getElementById("result").innerHTML= total;
        }
        function sub() {
            let num1 = Number(document.getElementById("number1").value);
            let num2 = Number(document.getElementById("number2").value);
            let total = num1 - num2;
            document.getElementById("result").innerHTML= total;
        }
        function mul() {
            let num1 = Number(document.getElementById("number1").value);
            let num2 = Number(document.getElementById("number2").value);
            let total = num1*num2;
           document.getElementById("result").innerHTML= total;
        }
        function div() {
            let num1 = Number(document.getElementById("number1").value);
            let num2 = Number(document.getElementById("number2").value);
            let total = num1/num2;
            document.getElementById("result").innerHTML= total;
        }
    </script>
</body>
</html>
