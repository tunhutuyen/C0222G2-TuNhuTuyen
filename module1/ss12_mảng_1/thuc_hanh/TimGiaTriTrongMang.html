<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số: "));
        let array = [1,3,5,2,-4,10,6];
        for (let i=0;i<array.length;i++){
            if(number== array[i]){
                alert("giá trị " + array[i]+ " được tìm thấy");
            }else {
                alert("ko có");
            }
        }
    </script>
</body>
</html>
