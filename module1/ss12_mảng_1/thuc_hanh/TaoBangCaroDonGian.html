<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn caro</title>
</head>
<body>
    <h2>caro game simple</h2>
    <p id="carogame"></p>
    <input type="button" value="Thay đổi giá trị" onclick="change()">
</body>
    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        for (let i=0; i<5; i++){
            board[i] = new Array(0,0,0,0,0);
        }
        for (let i=0;i<5;i++){
            data += "<br/>";
            for (let j = 0;j<5;j++){
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br><br><input type='button' value='Thay đổi giá trị' onclick='change()'>";
        b.innerHTML = data;
        function change() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='change()'>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
