<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược</title>
</head>
<body>
    <script>
        let x = [1,5,2,-6,-5,10];
        let first = 0;
        let last = x.length - 1;
        while (first<last){
            let b = x[first];
            x[first]=x[last];
            x[last]=b;
            first++;
            last--;
        }
        document.writeln(x);
    </script>
</body>
</html>
