<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        let array = [1,3,2,5,4,6,8,10,11]
        let max= array[0];
        let index=0;
        for(let i=1;i<array.length;i++){
            if (array[i]>max){
                max = array[i];
                index=i;
            }
        }
        alert("Max là: "+ max +" at position "+index);
    </script>
</body>
</html>
