<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1- Cấu trúc ĐK1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số a: "));
        let b = parseInt(prompt("Nhập số b: "));
        if (a!=0 && b!=0) {
            if (a % b == 0) {
                alert("a chia hết cho b");
            } else {
                alert("a không chia hết cho b");
            }
        }
    </script>
</body>
</html>
