<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Xin nhập tuổi của bạn: "));
        if(age==0){
            alert("không tồn tại");
        }else if (age>=15){
            alert("Bạn đủ điều kiện vào học lớp 10.");
        }else {
            alert("Bạn không đủ điều kiện!!!");
        }
    </script>
</body>
</html>
