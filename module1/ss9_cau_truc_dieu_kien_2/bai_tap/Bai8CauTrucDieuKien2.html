<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập số của bạn: "));
        if (age >0 && age<120 ){
            alert("Số "+ age + " là số tuổi của 1 người");
        }else {
            alert("Rất tiếc không phải");
        }
    </script>
</body>
</html>
