<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body>
    <script>
        let integer = parseInt(prompt("Nhập 1 số nguyên: "));
        if (integer!=0){
            if (integer > 0){
                alert("Số nguyên " + integer + " lớn hơn 0");
            }else {
                alert("Số nguyên " + integer + " bé hơn 0");
            }
        }
    </script>
</body>
</html>
