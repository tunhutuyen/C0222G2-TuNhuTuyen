<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let sideA = parseFloat(prompt("Xin nhâpj cạnh hình vuông"));
        let area =0;
        if (sideA>0){
            area = sideA*sideA;
            alert("Diện tích hình vuông là: "+area );
        }else {
            alert();
        }
    </script>
</body>
</html>
