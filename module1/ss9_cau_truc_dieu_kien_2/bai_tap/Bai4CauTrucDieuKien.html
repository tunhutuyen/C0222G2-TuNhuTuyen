<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhập b: "));
        let c = parseInt(prompt("Nhập c: "));
        if (a !=b && a!=c && b!=c){
            if (a>b){
                if (a>c){
                    alert("a là số lớn nhất");
                }else {
                    alert("c là số lớn nhất");
                }
            }else if (b>c){
                alert("b là số lớn nhất");
            }else {
                alert("c là số lớn nhất");
            }
        }
    </script>
</body>
</html>
