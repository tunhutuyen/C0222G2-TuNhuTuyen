<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let width = parseFloat(prompt("Nhập a"));
        let height = parseFloat(prompt("Nhập b"));
        let area = 0;
        if (height > 0 && width >0){
            area = width*height;
            alert("Diện tích hình vuông = "+area);
        }else {
            alert("");
        }
    </script>
</body>
</html>
