<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temperatureC = parseFloat(prompt("Xin nhập nhiệt độ cần đổi: "));
        let temperatureF = temperatureC*9/5 +32;
        alert("Nhiệt độ chuyển đổi thành: "+temperatureF+"F");
    </script>
</body>
</html>
