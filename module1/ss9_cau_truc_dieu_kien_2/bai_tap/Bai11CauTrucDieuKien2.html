<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cách tính thuế thu nhập cá nhân</h1>
<ul>
    <li>Từ 0 - 2.000.000 VND => %5 thu nhập</li>
    <li>Từ 2.000.000 -10.000.000 VND => 10% thu nhập</li>
    <li>Trên 10.000.000 VND => 15% thu nhập </li>
</ul>
<input type="number" name="" id="inputMoney">
<button type="button" onclick="total()">Tính thuế thu nhập</button>
<p id="result"></p>

<script>
    function total() {
        let money = parseInt(document.getElementById("inputMoney").value);
        let percent = 0;
        if (money>10000000){
            percent = 2000000*0.05 + 8000000*0.1 + (money-10000000)*0.15;
            document.getElementById("result").innerHTML="<label>Mức thuế thu nhập là "+percent+" </label>";
        }else if (money>2000000){
            percent = 500*100 + (money-2000000)*0.1;
            document.getElementById("result").innerHTML="<label>Mức thuế thu nhập là "+percent+" </label>";
        }else {
            percent = money*0.05;
            document.getElementById("result").innerHTML="<label>Mức thuế thu nhập là "+percent+" </label>";
        }
    }

</script>
</body>
</html>
