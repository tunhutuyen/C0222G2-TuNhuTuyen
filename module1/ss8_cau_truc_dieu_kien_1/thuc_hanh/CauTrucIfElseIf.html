<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-Else_If</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
                alert("Welcome admin!")
            } else if (userName == null) {
                alert('Error!!!');
            } else {
                    alert("I don't know you");
            }
        let pass = prompt('Password?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == null) {
            alert('Error!!!');
        } else {
            alert('Wrong password');
        }
    </script>
</body>
</html>
