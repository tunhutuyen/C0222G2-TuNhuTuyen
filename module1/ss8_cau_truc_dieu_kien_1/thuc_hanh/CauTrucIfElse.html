<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cấu trúc if-else</title>
</head>
<body>
    <script>
        let answer = prompt('What is the "official" name of JavaScript?', '');
        if(answer=="ECMAScirpt"){
            alert("right");
        } else {
            alert("You don't know? ECMAScript!");
        }
    </script>
