<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cáu trúc Switch case</title>
</head>
<body>
    <script>
        let browser = prompt("Chọn loại trình duyệt bạn muốn: ");
        switch (browser) {
            case "Edge":
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "Safari":
            case "Firefox":
            case "Opera":
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');

        }
    </script>
</body>
</html>
