<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt("nhập số: "));
        for (let i=1; i<=number1;i++){
            for (let j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        for (let i=1;i<=number1;i++){
            for (let j=number1;j>=i;j--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
