<script>
    let number = parseInt(prompt("Nhập số lượng số nguyên tố cần: "));
    let count =0;
    let n=0;
    while (count<=number){
        if (checkSNT(n)){
            document.writeln(n);
            count++;
        }
        n++;
    }
    function checkSNT(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
