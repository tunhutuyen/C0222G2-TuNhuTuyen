<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let nineChap;
        nineChap = "<table border='1' width='700' cellspacing='0'cellpadding='5'>";
        for (let i =1; i<10; i++){
            nineChap = nineChap + "<tr>";
            for (let j = 2; j<10; j++){
                nineChap = nineChap + "<td>"+ j +' x '+ i+" = "+i*j+ "</td>";
            }
            nineChap = nineChap + "</tr>";
        }
        nineChap = nineChap + "</table>";
        document.write(nineChap);
    </script>
</body>
</html>
