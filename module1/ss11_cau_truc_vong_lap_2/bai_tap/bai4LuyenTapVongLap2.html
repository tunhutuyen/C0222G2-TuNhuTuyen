<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("nhập số: "));
    //Tam giác  cân
        for (let i = 1;i<=number;i++){
            for (let k=number;k>i;k--){
                document.write("&nbsp&nbsp");
            }
            for (let j=1;j<=i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }
        document.writeln("<br>");
        document.writeln("<br>");
    //Tam giác vuông cân
        for (let i=1;i<=number;i++){
            for (let j=1;j<=number;j++){
                if (j<=number-i){
                    document.write("&nbsp&nbsp");
                }else {
                    document.write("*");
                }
            }
            document.writeln("<br>");
        }

        document.writeln("<br>");
        document.writeln("<br>");

    //Tam giác vuông cân
        for (let i =1;i<=number;i++) {
            for (let j = 1; j <= number; j++) {
                if (i >= j) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            }
            document.writeln("<br>");
        }

        document.writeln("<br>");
        document.writeln("<br>");
        for(let i=0; i<number; i++){
            for(let j=0;j<number;j++){
                if(i>j){
                    document.write("&nbsp&nbsp");
                }else {
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
