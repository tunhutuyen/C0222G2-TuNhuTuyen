<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputNumber = parseInt(prompt("Nhập số bạn chọn"));
        let number=1;
        if (inputNumber  ===0){
            alert( "Giai thừa của 0 là 1 ");
        }
        for (let i=1; i<=inputNumber;i++){
            number = number*i;
        }
        alert(number);
    </script>
</body>
</html>
