        <label>Nhập chiều rộng</label><input type="number" name="" placeholder="chiều rộng" id="inputWidth"><br>
        <button type="submit"  onclick="resultCalculate()">Tính</button>

    <script>
        class Rectangle{
            constructor(width,height) {
                this.width = width;
                this.height = height;
            }
            getWidth(){
                return this.width;
            }
            getHeight(){
                return this.height;
            }
            getAre(){
                return this.height*this.width;
            }
            getPerimeter(){
                return (this.height+this.width)*2
            }
            setRectangle(width,height){
                this.width=width;
                this.height=height;
            }
        }
        function resultCalculate() {
            let newWidth = parseInt(document.getElementById("inputWidth").value);
            let newHeight = parseInt(document.getElementById("inputHeight").value);
            let newRectangle = new Rectangle(newWidth,newHeight);
            document.getElementById("area").innerHTML=newRectangle.getAre();
            document.getElementById("perimeter").innerHTML=newRectangle.getPerimeter()

        }

        function resultDraw() {
            let newWidth = document.getElementById("inputWidth").value;
            let newHeight = document.getElementById("inputHeight").value;
            let newRectangle = new Rectangle(newWidth,newHeight);
            let drawRectangle = document.getElementById('myCanvas').getContext('2d');
            drawRectangle.fillStyle = "#DDDDD";
            drawRectangle.fillRect(50,50,newRectangle.getWidth(),newRectangle.getHeight());
        }
