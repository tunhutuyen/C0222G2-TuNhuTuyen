<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Tròn</title>
</head>
<body>
    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }
            getRadius(){
                return this.radius;
            }
            getArea (){
                return Math.PI*this.radius*this.radius;
            }
        }
        let circle =new Circle(2);
        let radius = circle.getRadius();
        let area = circle.getArea();
        alert("radius: "+ radius + "; area: "+area);


        let circleNew = new Circle(5);
        let radiusNew = circleNew.getRadius();
        let areaNew = circleNew.getArea();
        alert("radius: "+ radiusNew + "; area: "+areaNew);
    </script>
</body>
</html>
