<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
    <p id="test"></p>
    <script>
        let text = "";
        let i=0;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("test").innerHTML = text;
    </script>
</body>
</html>
