<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("nhập số vào "));
        let total = 0;
        let i=1;
        for(i=1;i<number;i++){
            total = total + i;
        }
        alert(total);
    </script>
</body>
</html>
