<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do - while</title>
</head>
<body>
    <script>
        let number =0;
        do {
            number = parseInt(prompt("Nhập số 1 só từ 1-10: "));
        } while (number<1 || number>10);
        alert(number);
    </script>
</body>
</html>
