<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
    <script>
        let array =[];
        let n = parseInt(prompt("Nhập số phần tử n: "));
        if(n>50){
            alert("Vui lòng nhập lại n vì n lớn hơn 50");
        }else{
            for (let i=0;i<n;i++){
                array[i]=parseInt(prompt("nhập số phần tử thứ "+i+" trong mảng "));
            }
            document.write("Mảng a= "+array+"<br>");
            let arrayNew = [];
            for (let i=0;i<array.length;i++){
                if (kiemTraSoNguyenTo(array[i])){
                    arrayNew.push(array[i]);
                }
            }
            document.write("Mảng b= "+arrayNew);
        }
        function kiemTraSoNguyenTo(n) {
            if (n < 2) {
                return false;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }
    </script>
</body>
</html>
