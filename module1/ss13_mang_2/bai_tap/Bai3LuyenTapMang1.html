<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let arrayNumber = [1,4,2,5,2,3,6,62,33,9];
        let max = 0;
        let total =0;
        let average =0;
        for (let i =0; i<arrayNumber.length;i++){
            if (max<arrayNumber[i]){
                max = arrayNumber[i];
            }
            total += arrayNumber[i];
        }
        average = total/arrayNumber.length;
        document.writeln("Max là: "+max +" và giá trị trung bình là = "+average);
    </script>
</body>
</html>
