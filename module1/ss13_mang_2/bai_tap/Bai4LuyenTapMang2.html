<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let string = " Tìm số 12 Trong chuỗi   số sau 10 ";
        let count =1;
        let arrayString = string.split(" ");
        console.log(arrayString);
        for (let i=0; i<arrayString.length;i++){
            if (arrayString[i] !== "" ){
                count++;
            }
        }
        document.write(count);
    </script>
</body>
</html>
