<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 Mảng 1</title>
</head>
<body>
    <script>
        let array = [1,5,2,3,7,9,12,16,23,11,6]
        let max = array[0];
        let position =0;
        for (let i=1; i<array.length;i++){
            if (max<array[i]){
                max= array[i];
                position = i;
            }
        }
        document.writeln("Số lớn nhất là: "+max+ "và vị trí trong mảng là: "+position);
    </script>
</body>
</html>
