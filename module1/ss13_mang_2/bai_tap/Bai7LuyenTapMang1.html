<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let inputString = prompt("Nhập mảng: ");
        let array = inputString.split(",");
        let stringV = prompt("Nhập V: ");
        for (let i= 0;i<array.length;i++){
            if (stringV === array[i]){
                array.splice(array[i-1],1);
                break;
            }
        }
        document.writeln(array);
    </script>
</body>
</html>
