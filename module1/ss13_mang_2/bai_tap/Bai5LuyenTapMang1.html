<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let inputString = prompt("Nhập chuỗi: ");
        let array = inputString.split(",");
        let count = 0;
        for (let i = 0; i<array.length;i++){
            if (array[i]<0){
                count ++;
            }
        }
        alert("có "+count+" số là số nguyên âm");
    </script>
</body>
</html>
