<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
      let inputString = prompt("Nhập chuỗi: ");
      let string = inputString.toString();
      let result = [string[0]];
      for (let i=0; i<string.length;i++){
          if (string[i]%2===0 && string[i-1]%2===0){
              result.push(" - ",string[i]);
              console.log(string[i]);
          }else {
              result.push(string[i]);
          }
      }
      alert("Kết quả là: "+result.join(""));
    </script>
</body>
</html>
