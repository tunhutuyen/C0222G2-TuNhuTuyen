<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích</title>
    <link rel="stylesheet" href="MyCss.css">

</head>
<body>
    <div id="main">
        <div id="wrapper">
            <div id="header">
                <h1>Sở thích của bạn</h1>
             </div>
            <div id="body-content">
                <form action="">
                    <div id="input-name">
                        <label class="name">Họ và tên</label>
                        <input type="text" name="yourname">
                    </div>
                    <div id="input-email">
                        <label class="email">Email</label>
                        <input type="text" name="email">
                    </div>
                    <div id="hobby">
                        <label class="title-hobby">Sở thích</label>
                        <input type="checkbox" class="hobby" name="sport"> <label class="hobby-text">Thể thao</label>
                        <input type="checkbox" class="hobby" name="music"> <label class="hobby-text">Âm nhạc</label>
                        <input type="checkbox" class="hobby" name="book"> <label class="hobby-text">Đọc sách</label>
                        <br>
                        <input type="checkbox" class="hobby" name="web"> <label class="hobby-text">Lướt web</label>
                        <input type="checkbox" class="hobby" name="game"> <label class="hobby-text">Chơi game</label>
                        <input type="checkbox" class="hobby" name="movie"> <label class="hobby-text">Điện ảnh</label>
                        <br>
                        <input type="checkbox" class="hobby" name="travel"> <label class="hobby-text">Du lịch</label>
                        <br><br>
                        <div id="button">
                            <button type="submit">Gửi thông tin</button>
                            <button type="reset">Nhập lại</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
