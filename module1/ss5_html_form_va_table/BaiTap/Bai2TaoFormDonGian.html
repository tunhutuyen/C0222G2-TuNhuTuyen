<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="MyCss1.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        </div>
        <div id="body">
            <table>
                <tr>
                    <td class="detail"><label for="name">Họ và tên</label></td>
                    <td class="col-right">
                        <form action="" method="">
                            <input type="text" name="your-name" id="name" value="">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="detail"><label for="date">Ngày sinh</label></td>
                    <td class="col-right">
                        <form action="" method="">
                            <input type="text" name="date" id="date">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="detail"><label >Giới tính</label></td>
                    <td class="col-right">
                        <form action="" method="">
                            <input id="male" type="radio" name="gender" value="male" ><label for="male">Nam</label>
                            <input id="female" type="radio" name="gender" value="female" ><label for="female">Nữ</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="detail"><label for="address">Địa chỉ</label></td>
                    <td class="col-right">
                        <form action="" method="">
                            <textarea name="address" id="address" cols="20" rows="4"></textarea>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="detail">Lớp</td>
                    <td class="col-right">
                        <form action="">
                            <select name="class">
                                <option>-Chọn lớp-</option>
                                <option>Java</option>
                                <option>PHP</option>
                            </select>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="detail"><label for="email">Email</label></td>
                    <td class="col-right">
                        <form action="" method="">
                            <input type="email" name="email"id="email">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="detail"><label for="phone">Điện thoại</label></td>
                    <td class="col-right">
                        <form action="" method="">
                            <input type="number" name="phone" id="phone">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="col-right">
                        <form action="" method="">
                            <input type="submit" value="Đăng kí">
                            <input type="reset" value="Nhập lại">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
