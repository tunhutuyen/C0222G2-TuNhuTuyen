<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
    <script>
        let h=5
        for (let i = 1;i<=h;i++){
            for (let k=h;k>i;k--){
                document.write("&nbsp&nbsp");
            }
            for (let j=1;j<=i;j++){
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
