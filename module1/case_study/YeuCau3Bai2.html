<body>
    <script>
        let arrayA = [1,2,3,4,7,5,6,7];
        let arrayB = [1,3,5,7,9,10];
        for (let i =0; i<arrayA.length;i++){
            for (let j=0;j<arrayB.length;j++){
                if(arrayA[i]===arrayB[j]){
                    arrayA.splice(i,1)
                    i--;
                }
            }
        }
        let arrayNew = arrayA;
        document.write(arrayNew);
    </script>
