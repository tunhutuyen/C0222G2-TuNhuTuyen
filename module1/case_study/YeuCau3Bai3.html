<!DOCTYPE html>

<body>
    <script>
        let arrayA = [5,2,5,7]
        let arrayB = [6,3,4,2]
        let maxFraction=arrayA[0]/arrayB[0];
        let a;
        let index =0
        for (let i = 1; i<arrayA.length;i++){
            for (let j=i;j<arrayB.length;j++){
                if (arrayA[i]/arrayB[j]>maxFraction){
                    maxFraction =arrayA[i]/arrayB[j];
                    a = arrayA[i] +"/"+ arrayB[j];
                    index =i;
                }
            }
        }
        document.write(a+"<br>");
        document.write(index);

    </script>
</body>
