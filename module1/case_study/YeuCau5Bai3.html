<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let numA = [[1,2,3,4],[5,7,9,3],[9,6,3,7],[11,13,15,21]]
        function checkMax1(array) {
            let max = array[0];
            for(let i=1;i<array.length;i++){
                if (array[i]>max){
                    max=array[i];
                }
            }
            return max;
        }
        function checkMin1(array) {
            let min = array[0];
            for(let i=1;i<array.length;i++){
                if (array[i]<min){
                    min=array[i];
                }
            }
            return min;
        }
        function isMax(array) {
            let newArray =[];
            for (let i = 0; i < array.length; i++) {
                newArray.push(checkMax1(array[i]));
            }
           return checkMax1(newArray);
        }
        function isMin(array) {
            let newArray =[];
            for (let i = 0; i < array.length; i++) {
                newArray.push(checkMin1(array[i]));
            }
            return checkMin1(newArray);
        }
        document.write("Số lớn nhất là "+isMax(numA));
        document.write("<br>");
        document.write("Số bé nhất là "+isMin(numA));
    </script>
</body>
</html>
