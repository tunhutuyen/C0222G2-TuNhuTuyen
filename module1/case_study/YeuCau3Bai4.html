<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let arr = prompt("nhập chuỗi ");
        let arrNew = arr.split("");
        let number = ["1","2","3","4","5","6","7","8","9","0"]
        let string = ["một","hai","ba","bốn","năm","sáu","bảy","tám","chín","không"];
        let num = [];
        for(let i=0;i<arrNew.length;i++){
            for (let j=0;j<number.length;j++){
                if (arrNew[i]===number[j]){
                    num.push(string[j]);
                }
            }
        }
        document.write(num.join(" "));
    </script>
</body>
</html>
