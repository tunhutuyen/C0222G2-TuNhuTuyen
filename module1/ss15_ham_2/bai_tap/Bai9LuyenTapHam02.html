<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let inputCharacter = prompt("Nhập kí tự")
        let arrayCharacter = [1,3,4,2,"hoa quả","chó","mèo",2,4];
        function checkCharacter(array,character) {
            let count = 0;
            let flag= false;
            for (let i=0;i<array.length;i++){
                if (array[i] == character){
                    count++;
                    flag =true;
                }
            }
            if (flag){
                document.writeln("Số lần kí tự xuất hiện là:"+count);
            }else {
                document.writeln("-1");
            }
        }
        checkCharacter(arrayCharacter,inputCharacter);

    </script>
</body>
</html>
