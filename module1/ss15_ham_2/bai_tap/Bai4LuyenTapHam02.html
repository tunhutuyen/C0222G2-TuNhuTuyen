<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let inputString = prompt("Nhập ký tự ");
        function checkText(text) {
            if(isNaN(text)){
                return false;
            }else {
                return true;
            }
        }
        document.writeln(checkText(inputString)+"<br>");
    </script>
</body>
</html>
