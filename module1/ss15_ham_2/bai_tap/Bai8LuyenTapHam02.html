<body>
    <script>
        let arrayNumber =[1,3,6,2,3,5,7,9]
        function isChange(array) {
            let first = 0;
            let final =array.length-1;
            while(first<final){
                let position = array[first];
                array[first] = array[final];
                array[final] = position;
                first++;
                final--;
            }
            document.writeln(array);
        }
        isChange(arrayNumber);
    </script>
