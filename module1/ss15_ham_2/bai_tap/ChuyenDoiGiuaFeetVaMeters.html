    <script>
        let meter = parseFloat(prompt("nhập meter: "));
        //let foot = parseFloat(prompt("nhập : "));

        function footToMeter(foot) {
            return meter=0.3058*foot;
        }
        function meterToFoot(meter) {
            return foot=3.279*meter;
        }
        console.log(meterToFoot(meter));
        //console.log(footToMeter(foot));
    </script>
