<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="css">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Creative - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap Icons-->
    <link th:href="@{/assets/icon/bootstrap-icons.css}" rel="stylesheet"/>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family='Merriweather+Sans:400,700'}" rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css?family='Merriweather:400,300,300italic,400italic,700,700italic'}"
          rel="stylesheet" type="text/css"/>
    <!-- SimpleLightbox plugin CSS-->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css}" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" th:fragment="nav-bar">
    <div class="container-fluid px-4 px-lg-5">
        <a class="navbar-brand" href="">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">List Product</a>
                </li>
            </ul>
            <div class="d-flex">
                <a th:href="@{/show-cart}" class="btn btn-outline-primary">Cart</a>
            </div>
        </div>
    </div>
</nav>
<th:block th:fragment="js">
    <!-- Bootstrap core JS-->
    <script th:src="@{/js/bundle.min.js}"></script>
    <!-- SimpleLightbox plugin JS-->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js}"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script th:src="@{https://cdn.startbootstrap.com/sb-forms-latest.js}"></script>
</th:block>
</body>
</html>
