!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class=" container-fluid" th:each="product:${products}">
        <h4>Complex Gallery</h4>
        <div class="row d-inline-flex">
            <!-- Gallery Item 1 -->
            <div class="col-6 col-sm-4 col-md-3 p-2">
                <div class="card">
                    <img class="card-img-top" th:src="@{${product.image}}" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Price: ' + ${product.price}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{/add/__${product.id}__(action='list')}">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
