<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


</head>
<body>
<h1 class="text-center text-primary"> Blogger</h1>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-10">
            <input class="form-control" type="text" id="search">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary bg-momo" id="btnSearch">Search</button>
        </div>
    </div>
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Content</th>
                    <th scope="col">Date create</th>
                    <th scope="col">Category</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody id="bodyBlog">

                </tbody>
            </table>
        </div>
    </div>
    <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" id="aPrevious">Previous</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" id="pageNumber">1/2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="aNext">Next</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function getPageBlog(pageNumber) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/rest/blog?page=" + pageNumber,
            success: function (blogPage) {
                console.log(blogPage);
                let blogHTML = "";
                for (let i = 0; i < blogPage.content.length; i++) {
                    blogHTML += `<tr>
                        <td>${i}</td>
                        <td>${blogPage.content[i].id}</td>
                        <td>${blogPage.content[i].name}</td>
                        <td>${blogPage.content[i].title}</td>
                        <td>${blogPage.content[i].content}</td>
                        <td>${blogPage.content[i].category.name}</td>
                         <td><a href="#">Edit</a></td>
                        <td><a href="#">Delete</a</td>
                        </tr>`
                }
                $('#bodyBlog').html(blogPage);
            },
            error: function (resultError) {
                console.log('error')
            }
        });
    }

    getPageBlog(0);
    let pageCur = 0;
    $('#aPrevious').click(function () {
        if (pageCur > 0) {
            pageCur--;
            getPageBlog(pageCur)
        } else {
            alert(" no page")
        }
    });
    $("#aNext").click(function () {
        pageCur++;
        getPageStudent(pageCur);
    });
</script>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#bodyBlog tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
