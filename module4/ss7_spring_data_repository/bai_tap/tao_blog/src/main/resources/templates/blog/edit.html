<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/edit}" th:object="${blogList}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{namePost}"/>
        </div>
        <div>
            <label>Date create</label>
            <input type="date" th:field="*{dateOfCreate}"/>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{contentPost}"/>
        </div>
        <div>
            <label>Category list (select one):</label>
            <select class="form-select" th:field="*{category}">
                <div th:each="item,loop : ${categoryList}" >
                    <option th:text="${item.nameCategory}" th:value="${item.id}" selected></option>
                </div>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
