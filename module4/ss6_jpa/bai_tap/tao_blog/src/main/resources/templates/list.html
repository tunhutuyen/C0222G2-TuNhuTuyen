</head>

<h3>Blog</h3>
<p>
    <a th:href="@{/blog/create}">
        Add new blog
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id = "blogs">
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name post</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,iStatus : ${blogList}">
        <td th:text="${iStatus.count}"></td>
        <td th:text="${item.id}"></td>
        <td th:text="${item.namePost}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${item.getId()})}" class="btn btn-primary">edit</a></td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#exampleModal'+${item.getId()}">
                Delete</button>
            <!-- Modal -->
            <div class="modal fade" th:id="exampleModal+${item.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are u sure u want to delete blog <span th:text="${item.getNamePost()}"></span> is a
                            <span th:text="${item.getId()}"></span>?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <a th:href="@{/blog/{id}/delete(id=${item.getId()})}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td><a th:href="@{/blog/{id}/view(id=${item.getId()})}" class="btn btn-primary">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
