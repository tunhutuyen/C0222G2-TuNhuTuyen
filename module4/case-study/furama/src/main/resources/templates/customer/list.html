<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Facility</title>
    <th:block th:replace="~{layout :: boostrapCss}"></th:block>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
    </style>
    <!--    <script>-->
    <!--        $(document).ready(function () {-->
    <!--            $('[data-toggle="tooltip"]').tooltip();-->
    <!--        });-->
    <!--    </script>-->
</head>

<body>
<div>
    <th:block th:replace="~{layout :: header-navbar}"></th:block>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Customer List</h2>
                            <p class="text-primary" th:text="${message}"></p>
                            <a href="/furama/customer/create" class="btn btn-outline-success">Create Customer</a>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <form class="d-flex">
                                    <i class="material-icons">&#xE8B6;</i>
                                    <input type="text" class="form-control" placeholder="Search name"
                                           name="searchName" th:value="${searchName}">
                                    <button class="btn btn-outline-success">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name <i class="fa fa-sort"></i></th>
                        <th>Date</th>
                        <th>ID Card <i class="fa fa-sort"></i></th>
                        <th>Gender</th>
                        <th> Phone Number<i class="fa fa-sort"></i></th>
                        <th colspan="2">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer, iStatus : ${customerList}">
                        <td th:text="${iStatus.count + customerList.number * customerList.size}"></td>
                        <td th:text="${customer.nameCustomer}"></td>
                        <td th:text="${customer.dateOfBirth}"></td>
                        <td th:text="${customer.idCard}"></td>
                        <td th:text="${customer.gender}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td>
                            <a class="btn btn-primary text-light"
                               th:href="@{/furama/customer/edit/{id}(id=${customer.idCustomer})}">Edit</a>
                        </td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    th:data-target="'#deleteModal'+${customer.idCustomer}">
                                Delete
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" th:id="deleteModal+${customer.idCustomer}" tabindex="-1"
                                 aria-labelledby="deleteModal" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are U sure U want to remove <span
                                                    th:text="${customer.nameCustomer}"></span>
                                                and ID: <span th:text="${customer.idCustomer}"></span></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <a class="btn btn-primary"
                                               th:href="@{/furama/customer/delete/{id}(id=${customer.idCustomer})}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-10">
                        <a href="/furama/customer" class="btn btn-outline-success">Go To List Customer</a>
                    </div>
                    <!--                            sort theo ten -->
                    <div class="col-2 ">
                        <ul class="pagination" th:if="${customerList.totalPages > 0}">
                            <li class="page-item">
                                <a class="page-link" th:if="${customerList.hasPrevious()}"
                                   th:href="@{'/furama/customer'(page=${customerList.number - 1}, search=${searchName})}">
                                    Previous
                                </a>
                            </li>
                            <div th:each="item1, loop : ${#numbers.sequence(1, customerList.totalPages )}">
                                <div th:if="${(customerList.number + 1) == item1}">
                                    <li class="page-item active">
                                        <a class="page-link" href="#" th:text="${item1}"
                                           th:href="@{/furama/customer(page=(${item1}-1), search=${searchName})}"></a>
                                    </li>
                                </div>
                                <div th:unless="${((customerList.number + 1) == item1)}">
                                    <li class="page-item">
                                        <a class="page-link" href="#" th:text="${item1}"
                                           th:href="@{/furama/customer(page=(${item1}-1), search=${searchName} )}"></a>
                                    </li>
                                </div>
                            </div>
                            <li class="page-item">
                                <a class="page-link" th:if="${customerList.hasNext()}"
                                   th:href="@{'/furama/customer'(page=${customerList.number + 1}, search=${searchName})}">
                                    Next
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <th:block th:replace="~{layout :: footerLayout}"></th:block>
</body>
<th:block th:replace="~{layout :: jsJquery}"></th:block>
</html>
