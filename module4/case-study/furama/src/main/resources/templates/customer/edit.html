<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: boostrapCss}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header-navbar}"></th:block>
<section class="page-section" id="facility">
    <div class="container px-4 px-lg-5" style="background: #e3dcdc;">
        <div class="row gx-4 gx-lg-5 justify-content-center" style="padding-top: 50px">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Edit Customer!</h2>
                <hr class="divider"/>
                <p class="text-muted mb-5">Ready to start your next project with us? Send us a messages and we will get
                    back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <div class="text-danger" id="tableInputName"></div>
                <form id="contactForm" method="post" action="/furama/"> <!--th:object="${customer}">-->
                    <!-- name input-->
                    <input type="hidden" id="id">
                    <div class="form-floating mb-3">
                        <label for="name">Customer name</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter your name...">
                        <!--  th:field="*{name}"/>-->
                    </div>
                    <!-- birthday input-->
                    <div class="form-floating mb-3">
                        <label for="birthday">Birthday</label>
                        <input class="form-control" id="birthday" type="text" placeholder="Enter your birthday...">
                        <!--  th:field="*{birthday}"/>-->
                    </div>
                    <!-- gender input-->
                    <div class="form-floating mb-3">
                        <div>
                            <label >Gender</label>
                        </div>

                        <select class="form-select" aria-label="Default select example"
                                style="padding-top: 0.625rem !important;">
                            <!-- th:field="*{gender}">-->
                            <option value="">Choice Gender</option>
                            <option value="1">Male</option>
                            <option value="0">FeMale</option>
                        </select>
                    </div>
                    <!-- idCard input-->
                    <div class="form-floating mb-3">
                        <label for="idCard">Id Card</label>
                        <input class="form-control" id="idCard" type="text" placeholder="Enter your id card..."/>
                        <!-- th:field="*{idCard}"/>-->
                    </div>
                    <!-- phoneNumber input-->
                    <div class="form-floating mb-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" id="phoneNumber" type="text" placeholder="Enter your phone number..."/>
                        <!-- th:field="*{phoneNumber}"/>-->
                    </div>
                    <!-- email input-->
                    <div class="form-floating mb-3">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" type="text" placeholder="Enter your email..."/>
                        <!-- th:field="*{email}"/>-->
                    </div>
                    <!-- address input-->
                    <div class="form-floating mb-3">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" type="text" placeholder="Enter your address..."/>
                        <!-- th:field="*{address}"/>-->

                    </div>
                    <!-- facilityType input-->
                    <div class="form-floating mb-3">
                        <div>
                            <label >Customer Type</label>
                        </div>
                        <select class="form-select" aria-label="Default select example"
                                style="padding-top: 0.625rem !important;">
                            <!--                                th:field="*{customerType}">-->
                            <option value="" selected>Choice Customer Type</option>
                            <option value="" >1</option>
                            <option value="" >2</option>
                            <!--                            <option value="" th:each="item, loop : ${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>-->
                        </select>
                    </div>

                    <!-- Submit Button-->
                    <div class="d-grid text-center" style="padding-bottom: 40px;">
                        <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{layout :: footerLayout}"></th:block>
</body>
</html>
