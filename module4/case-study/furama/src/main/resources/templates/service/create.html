<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: boostrapCss}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header-navbar}"></th:block>
<section class="page-section" id="facility">
    <div class="container px-4 px-lg-5" style="background: #e3dcdc;" >
        <div class="row gx-4 gx-lg-5 justify-content-center" style="padding-top: 50px">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Create New Facility!</h2>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-toggle="dropdown" aria-expanded="false">
                        Choice Facility
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item aFacility" href="House">House</a></li>
                        <li><a class="dropdown-item aFacility" href="Room">Room</a></li>
                        <li><a class="dropdown-item aFacility" href="Villa">Villa</a></li>
                    </ul>
                </div>
                <hr class="divider"/>
                <p class="text-muted mb-5">Ready to start your next project with us? Send us a messages and we will get
                    back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <div class="text-danger" id="tableInputName"></div>
                <form id="contactForm" method="post" action="" th:object="${facility}">
                    <!-- name input-->
                    <div class="form-floating mb-3">
                        <label for="name">Facility name</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                               th:field="${facility.nameFacility}"/>
                    </div>
                    <!-- area input-->
                    <div class="form-floating mb-3">
                        <label for="area">Area</label>
                        <input class="form-control" id="area" type="text" placeholder="Enter your area..."
                               th:field="${facility.area}"/>
                    </div>
                    <!-- cost input-->
                    <div class="form-floating mb-3">
                        <label for="cost">Cost</label>
                        <input class="form-control" id="cost" type="text" placeholder="Enter your cost..."
                               th:field="${facility.cost}"/>
                    </div>
                    <!-- maxPeople input-->
                    <div class="form-floating mb-3">
                        <label for="maxPeople">Max people</label>
                        <input class="form-control" id="maxPeople" type="text" placeholder="Enter your max people..."
                               th:field="*{maxPeople}"/>
                    </div>
                    <!-- rentType input-->
<!--                    <div class="form-floating mb-3">-->
<!--                        <select class="form-select" aria-label="Default select example"-->
<!--                                style="padding-top: 0.625rem !important;"-->
<!--                                th:field="*{rentType}">-->
<!--                            <option value="">Choose rent type</option>-->
<!--                            <option th:each="item, loop : ${rentTypeList}" th:text="${item.name}"-->
<!--                                    th:value="${item.id}"></option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <!-- facilityType input-->
<!--                    <div class="form-floating mb-3">-->
<!--                        <select class="form-select" aria-label="Default select example"-->
<!--                                style="padding-top: 0.625rem !important;"-->
<!--                                th:field="*{facilityType}">-->
<!--                            <option value="">Choose facility type</option>-->
<!--                            <option th:each="item, loop : ${facilityTypeList}" th:text="${item.name}"-->
<!--                                    th:value="${item.id}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div id="tableInputHouse">
                        <!--standardRoom input-->
                        <div class="form-floating mb-3">
                            <label for="standardRoom">Standard Room</label>
                            <input class="form-control" id="standardRoom" type="text"
                                   placeholder="Enter your standard room..." th:field="*{standardRoom}"/>
                        </div>
                        <!--descriptionOtherConvenience input-->
                        <div class="form-floating mb-3">
                            <label for="descriptionOtherConvenience">Description Other Convenience</label>
                            <input class="form-control" id="descriptionOtherConvenience" type="text"
                                   placeholder="Enter your description other convenience..."
                                   th:field="*{descriptionOtherConvenience}"/>
                        </div>
                        <!--numberOfFloors input-->
                        <div class="form-floating mb-3">
                            <label for="numberOfFloors">Number Of Floors</label>
                            <input class="form-control" id="numberOfFloors" type="text"
                                   placeholder="Enter your number of floors..." th:field="*{numberOfFloor}"/>
                        </div>
                    </div>
                    <div id="tableInputRoom">
                        <!--facilityFree input-->
                        <div class="form-floating mb-3">
                            <label for="facilityFree">Facility Free</label>
                            <input class="form-control" id="facilityFree" type="text"
                                   placeholder="Enter your facility free..." th:field="*{facilityFree}"/>
                        </div>
                    </div>
                    <div id="tableInputVilla">
                        <!--poolArea input-->
                        <div class="form-floating mb-3">
                            <label for="poolArea">Pool Area</label>
                            <input class="form-control" id="poolArea" type="text"
                                   placeholder="Enter your pool area..." th:field="*{poolArea}"/>
                        </div>
                    </div>
                    <input type="hidden" id="inputFacilityHidden" name="facilityHidden">
                    <!-- Submit Button-->
                    <div class="d-grid text-center" style="padding-bottom: 40px;">
                        <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{layout :: footerLayout}"></th:block>
</body>
<th:block th:replace="~{layout :: jsJquery}"></th:block>
<script th:src="@{/js/js-customer-create.js}"></script>
</html>
