    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
              <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
            </div>
            <div class="ml-2">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{{sortTitle}}
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" [routerLink]="" (click)="sortByDate()">Ngày</a>
                  <a class="dropdown-item" [routerLink]="" (click)="sortByPriceASC()">Giá giảm dần</a>
                  <a class="dropdown-item" [routerLink]="" (click)="sortByPriceDESC()">Giá tăng dần</a>
                  <!--                  <a class="dropdown-item" href="#">Best Rating</a>-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 pb-1" *ngFor="let p of products">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <img class="img-fluid w-100" src="{{p.image}}" alt="">
              <div class="product-action">
                <a class="btn btn-outline-dark btn-square" [routerLink]=""><i class="fa fa-shopping-cart"
                                                                              (click)="addToCart(p)"></i></a>
                <a class="btn btn-outline-dark btn-square" *ngIf="role==='ROLE_ADMIN'" [routerLink]=""><i class="fa-solid fa-pen-to-square"></i></a>
                <a class="btn btn-outline-dark btn-square" *ngIf="role==='ROLE_ADMIN'" (click)="modalDelete(p)" data-toggle="modal"
                   data-target="#exampleModalDelete1"><i class="fa-solid fa-trash"></i></a>
                <a class="btn btn-outline-dark btn-square" [routerLink]="['/product/detail',p.id]"><i
                  class="fa fa-search"></i></a>
              </div>
            </div>
            <div class="text-center py-4">
              <a class="h6 text-decoration-none text-truncate" [routerLink]="">{{p.name}}</a>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{p.price - (p.price * p.discount / 100)}}</h5>
                <h6 class="text-muted ml-2">
                  <del>{{p.price}}</del>
                </h6>
              </div>
              <div class="d-flex align-items-center justify-content-center mb-1">
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small>(99)</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><a class="page-link" [routerLink]="">Trước</a></li>
              <li class="page-item active"><a class="page-link" [routerLink]="">1</a></li>
              <li class="page-item"><a class="page-link" [routerLink]="">2</a></li>
              <li class="page-item"><a class="page-link" [routerLink]="">3</a></li>
              <li class="page-item"><a class="page-link" [routerLink]="">Sau</a></li>
            </ul>
          </nav>
        </div>
