<div class="back_re">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title">
          <h2>Customer</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- facility -->
<section class="page-section" id="customer">
  <div class="container-fluid px-4 px-lg-5 " style="background: #D6EFED;">
    <div class="row gx-4 gx-lg-5 justify-content-center " style="padding-top: 10px">
      <div class="col-lg-8 col-xl-6 text-center border-bottom-0 border border-warning bg-light" style="padding-top: 10px">
        <h2 class="mt-0" style="padding-top: 10px">Edit Customer!</h2>
        <hr class="divider"/>
        <p class="text-muted mb-5">Please input info customer what U want to edit new !</p>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5" style="padding-bottom: 10px;" >
      <div class="col-lg-6 border-top-0 border border-warning bg-light">
        <div class="text-danger" id="tableInputName"></div>
        <div class="text-primary"></div>
        <form id="contactForm" [formGroup]="customerFormEdit" (ngSubmit)="editCustomer()" *ngIf="customerFormEdit">
          <!-- name input-->
          <input type="hidden" formControlName="id">
          <div class="form-floating mb-3">
            <label for="name">Customer name</label>
            <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                   formControlName="nameCustomer" name="nameCustomer"/>
          </div>
          <!-- birthday input-->
          <div class="form-floating mb-3">
            <label for="birthday">Birthday</label>
            <input class="form-control" id="birthday" type="date" placeholder="Enter your birthday..."
            formControlName="dateOfBirth" name="dateOfBirth"/>
          </div>
          <!-- gender input-->
          <div class="form-floating mb-3">
            <div>
              <label>Gender</label>
            </div>
            <select class="form-control" aria-label="Default select example" style="padding-top: 0.625rem !important;"
            formControlName="gender" name="gender">
              <option value="">Choice Gender</option>
              <option [ngValue]="1">Nam</option>
              <option [ngValue]="0">Ná»¯</option>
            </select>
          </div>
          <!-- idCard input-->
          <div class="form-floating mb-3">
            <label for="idCard">Id Card</label>
            <input class="form-control" id="idCard" type="text" placeholder="Enter your id card..."
            formControlName="idCard" name="idCard"/>
          </div>
          <!-- phoneNumber input-->
          <div class="form-floating mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" type="text" placeholder="Enter your phone number..."
            formControlName="phoneCustomer" name="phoneCustomer"/>
          </div>
          <!-- email input-->
          <div class="form-floating mb-3">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="text" placeholder="Enter your email..."
            formControlName="email" name="email"/>
          </div>
          <!-- address input-->
          <div class="form-floating mb-3">
            <label for="address">Address</label>
            <input class="form-control" id="address" type="text" placeholder="Enter your address..."
            formControlName="address" name="address"/>
          </div>
          <!-- >Customer Type input-->
          <div class="form-floating mb-3">
            <div>
              <label>Customer Type</label>
            </div>
            <select class="form-control" aria-label="Default select example" style="padding-top: 0.625rem !important;"
            formControlName="customerType" name="customerType" [compareWith]="compareCustomerType">
              <option value="">Choice Customer Type</option>
              <option *ngFor="let c of customerTypeList" [ngValue]="c">{{c.nameCustomerType}}</option>
            </select>
          </div>

          <!-- Submit Button-->
          <div class="d-grid text-center" style="padding-bottom: 40px;">
            <button class="btn btn-outline-success btn-xl" id="submitButton" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
