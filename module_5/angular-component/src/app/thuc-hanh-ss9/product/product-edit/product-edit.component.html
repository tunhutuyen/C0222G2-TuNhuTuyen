<h1>Sửa sản phẩm</h1>
<form [formGroup]="productFormEdit" (ngSubmit)="submitEdit()" *ngIf="productFormEdit">
  <table>
        <tr>
          <td><input type="hidden" formControlName="id"></td>
        </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select formControlName="category" [compareWith]="compareCategory">
          <option value="" disabled>Choose category</option>
          <option *ngFor="let item of categoryList"  [ngValue]="item" >{{item.nameCategory}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Update</button></td>
    </tr>
  </table>
</form>
